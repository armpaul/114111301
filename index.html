<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <!-- 指定文件編碼為 UTF-8，以正確顯示中文字元 -->
    <meta charset="UTF-8">

    <!-- 響應式網頁設計的關鍵：確保在不同裝置上都有好的瀏覽體驗 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 網頁標題，會顯示在瀏覽器的分頁上 -->
    <title>我的網頁</title>

    <!-- 連結到外部 CSS 樣式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 頁首區域：通常放置網站標題、Logo 或導覽列 -->
    <header>
        <h1>歡迎來到我的網站</h1>
    </header>

    <!-- 主要內容區域：放置頁面的核心內容 -->
    <main>
        <p>這是一個段落。您可以在這裡開始加入您的內容。</p>
        <p>您可以新增更多元素，例如圖片、列表或連結。</p>
        
        <!-- 範例：一個圖片 -->
        <!-- <img src="your-image.jpg" alt="圖片的描述文字"> -->

        <!-- 範例：一個連結 -->
        <a href="https://www.google.com">這是一個前往 Google 的連結</a>
    </main>

    <!-- 頁尾區域：通常放置版權資訊、聯絡方式等 -->
    <footer>
        <p>&copy; 2024 您的名字或公司名稱</p>
    </footer>

    <!-- 連結到外部 JavaScript 檔案，通常放在 </body> 標籤前 -->
    <script src="script.js"></script>

</body>
</html>
